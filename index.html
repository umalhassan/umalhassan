<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حسينية وموكب أم الحسن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }
    header h1 {
      color: #d4af37;
      margin: 0;
    }
    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h2 {
      color: #d4af37;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
    }
    footer {
      background-color: #1a1a1a;
      color: #999;
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>📿 حسينية وموكب أم الحسن</h1>
    <nav>
      <a href="#about">من نحن</a>
      <a href="#gallery">المعرض</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>من نحن</h2>
      <p>تأسست الحسينية في قضاء الفاو - البصرة عام 2008 لخدمة أهل البيت عليهم السلام في شهري محرم وصفر المباركين.</p>
    </section>

    <section id="gallery">
      <h2>📸 المعرض</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=صورة+1" alt="صورة 1">
        <img src="https://via.placeholder.com/300x200?text=صورة+2" alt="صورة 2">
        <img src="https://via.placeholder.com/300x200?text=صورة+3" alt="صورة 3">
      </div>
    </section>

    <section id="contact">
      <h2>📬 تواصل معنا</h2>
      <ul>
        <li><a href="https://www.instagram.com/umalhu7san" target="_blank">انستاغرام</a></li>
        <li><a href="https://t.me/umalhu7san" target="_blank">تليكرام</a></li>
        <li><a href="https://www.youtube.com/@umalhu7san" target="_blank">يوتيوب</a></li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 حسينية وموكب أم الحسن - جميع الحقوق محفوظة
  </footer>
</body>
</html>
